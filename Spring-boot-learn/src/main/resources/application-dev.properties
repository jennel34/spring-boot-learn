server.port=8081
#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-learn?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA
#是否根据实体更新数据库
spring.jpa.hibernate.ddl-auto=none
#显示sql语句
spring.jpa.show-sql=true
#解决@column 注解命名失效问题
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#redis
spring.redis.host=localhost
spring.redis.port=6379
#email
spring.mail.host:smtp.163.com
spring.mail.port:25
#申请的邮箱
spring.mail.username:jennelxwy@163.com
#对应邮箱授权码
spring.mail.password:jennel123
spring.mail.properties.mail.smtp.auth:true
spring.mail.properties.mail.debug:true
#activemq
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.in-memory=true
#如果此处设置为true，需要加activemq-pool依赖包，否则会自动配置失败，报JmsMessagingTemplate注入失败
spring.activemq.pool.enabled=true
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.pool.max-connections=50
spring.activemq.pool.expiry-timeout=10000
spring.activemq.pool.idle-timeout=30000
#spring.jms.pub-sub-domain=true
## Freemarker 配置
## 文件配置路径
spring.freemarker.template-loader-path=classpath:/web/
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=true
spring.freemarker.expose-session-attributes=true
spring.freemarker.request-context-attribute=request
spring.freemarker.suffix=.ftl